---
layout: default
title: Acheng's Blog
---
<h3>文章列表</h3>
<div id="post">
	{% for post in site.posts %}
	<p><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a> <span class="post_date">{{ post.date | date_to_string }}</span></p>
	{% endfor %}
</div>
<h3>友情链接</h3>
<div id="link">
	{% for item in site.link %}
	<p><a href="{{ item.url }}">{{ item.name }}</a></p>
	{% endfor %}
</div>
