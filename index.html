---
layout: default
title: Acheng's Blog
---
<h3>文章列表</h3>
<div id="post">
	{% for post in site.posts %}
	<p><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a> <span class="post_date">{{ post.date | date_to_string }}</span></p>
	{% endfor %}
</div>
<h3>友情链接</h3>
<div id="link">
	<ul>
	{% for item in site.data.link %}
	<li><a href="{{ item.url }}" title="{{ item.desc }}" target="new">{{ item.name }}</a>---{{ item.desc }}</li>
	{% endfor %}
	</ul>
</div>
